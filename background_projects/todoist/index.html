
<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
	<title>Todoist</title>
	<style type="text/css">

		::-webkit-scrollbar {
			display: none;
		}

		* {
			font-family: 'Gloria Hallelujah', Arial;
			outline: none;
		}

		button {
			user-select: none;
		}

		html {
			background-color: rgba(50,205,50, 0.2);
			overflow-x: hidden;
		}

		.page {
			display: flex;
			flex-direction: column;
		}

		.header__header {
			flex: 1 1 auto;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#header__header {
			color: rgba(50,235,50, 0.83);
			font-size: 43px;
			margin: 7px 0 20px 0;
			user-select: none;
		}

		.header__content {
			flex: 1 1 auto;
			display: flex;
			justify-content: center;
			margin-bottom: 3px
		}

		.textbox {
			display: flex;
			flex: 1 1 auto;
			justify-content: center;
		}

		#textbox {
			width: 100%;
			padding-left: 5px;
			color: green;
			font-size: 25px;
			background: transparent;
			border: 2.7px dashed lime;
			border-radius: 10px;
			font-family: 'Hachi Maru Pop', Courier New;
			transition: 1s ease-in-out;
			transition-property: transform
		}

		#textbox::placeholder {
			user-select: none;
		}

		.button__add {
			display: flex;
			justify-content: center;	
			flex: 0 0 90px;
			margin-left: 5px;
		}

		#button__add {
			width: 100%;
			font-family: 'Unica One', sans-serif;
			font-size: 25px;
			background: rgba(50,205,50, 0.63);
			color: #fff;
			text-shadow: 1px 1px 3px #000;
			border: none;
			border-radius: 13px;
			transition: 1s ease-in-out;
			transition-property: transform
		}

		.main__content {
			flex: 1 1 auto;
			display: flex;
			justify-content: center;
			flex-direction: column;
		}

		.main__buttons {
			width: 100%;
			display: flex;
			justify-content: center;
		}

		.button__clear {
			display: flex;
			flex: 0 0 120px;
			justify-content: flex-end;
		}

		#button__clear {
			width: 100%;
			align-self: flex-end;
			font-family: 'Unica One', sans-serif;
			font-size: 20px;
			background: rgba(50,205,50, 0.63);
			color: #fff;
			text-shadow: 1px 1px 4px #000;
			border: none;
			border-radius: 15px;
			margin-top: 1px;
			transition: 1s ease-in-out;
			transition-property: transform
		}

		.button__theme {
			display: flex;
			flex: 1 1 120px;
			justify-content: flex-start;
		}

		#button__theme {
			align-self: flex-start;
			align-self: flex-end;
			font-family: 'Unica One', sans-serif;
			font-size: 20px;
			background: rgba(50,205,50, 0.63);
			color: #fff;
			text-shadow: 1px 1px 4px #000;;
			border: none;
			border-radius: 15px;
			transition: 1s ease-in-out;
			transition-property: transform
		}

		#lists {
			flex: 1 1 auto;
			display: flex;
			flex-direction: column;
			margin-top: 4px;
			gap: 5px;
		}

		#lists div {
			transition: 0.6s ease-in-out;
			/*transition-property: transform, opacity*/
		}

		.list {
			display: flex;
			padding-left: 6px;
			flex: 1 1 auto;
			border: 2px groove lime;
			border-radius: 10px;
			list-style: none;
			align-items: center;
			justify-content: space-between;
			transition: 3s ease;
		}

		.list input {
			width: 100%;
			color: #1AC31A;
			border: 5px double transparent;
			border-left: none;
			font-size: 23px;
			background: transparent;
			font-family: 'Hachi Maru Pop', Courier New;
		}

		p {
			flex: 0 1 67em;
			font-style: bold;
			color: #1AC31A;
			font-size: 23px;
			font-family: 'Hachi Maru Pop', Courier New;
		}

		button {
			cursor: pointer;
		}

		.buttons {
			flex: 0 0 160px;
			display: flex;
			text-align: right;
			justify-content: flex-end;
			align-items: center;
			padding: 0 1px 0 9px;
		}

		.button__edit, .button__remove, .button__done {
			flex: 0 0 39px;
			margin: 2px;
			font-size: 18px;
			font-family: serif;
			background: transparent; 
			border-radius: 10px; 
			border-left: none;
			border-right: none;
			color: green;
			transition: 0.5s ease-in-out;
			transition-property: box-shadow, border
		}

		.button__remove {
			margin-right: 3px;
		}

		.up__down {
			display: flex;
			flex: 0 0 33px;
			flex-direction: column;
			margin: 3px 1px 3px 0;
		}

		.up__down button {
			padding-bottom: 5px;
			margin: 2px 2px 2px 3px;
			background: transparent;
			border-radius: 10px;
			border-top: none;
			border-bottom: none;
			font-size: 18px;
			color: green;
			transition: 0.5s ease-in-out;
			transition-property: box-shadow, border
		}






		@media screen and (max-width: 900px) {
			#textbox {font-size: 20px;}
			#button__add {font-size: 21px}
			#button__clear {font-size: 18px}
			#button__theme {font-size: 18px}
			.list input {font-size: 18px}
			p {font-size: 18px}
		}

		@media screen and (max-width: 500px) {
			.buttons {flex: 0 0 130px}
			.button__edit, .button__remove, .button__done, .up__down {
				flex: 0 0 30px;
			}
		}

		@media screen and (max-width: 400px) {
			.button__add {flex: 0 0 60px}
			.button__clear {flex: 0 0 120px}
			.button__theme {flex: 1 0 auto}
			#textbox {font-size: 17px;}
			#button__add {font-size: 19px;}
			#button__clear {font-size: 18px}
			#button__theme {font-size: 18px}
			.list input {font-size: 15px}
			p {font-size: 15px}

		}



	</style>
</head>

	<div class="page">
		<header>
			<div class="header__header">
				<h1 id="header__header">T</h1>
			</div>

			<div class="header__content">
				<div class="textbox">
					<input type="text" id="textbox" placeholder="Type here...">
				</div>
				
				<div class="button__add">
					<button id="button__add">ADD</button>
				</div>
			</div>
		</header>

		<main>

			<div class="main__content">
				<div class="main__buttons">
					<div class="button__theme">
						<button id="button__theme">toggle theme</button>
					</div>

					<div class="button__clear">
						<button id="button__clear">clear all</button>
					</div>
				</div>

				<div id="lists"></div>

			}
		});
